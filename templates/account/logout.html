{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="d-flex container-fluid content-container align-items-center index-image py-5">
    <div class="d-flex container justify-content-center">
        <div class="card index-card shadow bg-light">
            <div class="card-body text-center signup-card-body">
                <h1 class="mx-auto my-0 card-logo">{% trans "Sign Out" %}</h1>
                <p class="text-dark-50 mx-auto mt-5 mb-5">{% trans 'Are you sure you want to sign out?' %}</p>
                
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup custom-btn" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
