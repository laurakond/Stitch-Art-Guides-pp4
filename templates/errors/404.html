{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex container-fluid align-items-center index-image">
    <div class="d-flex container justify-content-center">
        <div class="card index-card shadow bg-light">
            <div class="card-body text-center">
                <h1 class="mx-auto my-0 ">Oops..Page Not Found!</h1>
                <small> <strong> ERROR: 404 </strong></small>
                <p class="text-dark-50 mx-auto mt-4">The page you are trying to access does not exist.</p>
                <p class="text-dark-50 mx-auto mb-4">Try a different route!</p>
                <a class="btn custom-btn mb-2" href="{% url 'home' %}" aria-label="Home">Return to Home page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
