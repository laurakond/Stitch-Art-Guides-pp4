{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<h1>Add Tutorial</h1>

<div class="container">
    <form action="" method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add tutorial</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Tutorial</button>
        </div>
    </form>
</div>

{% endblock %}
