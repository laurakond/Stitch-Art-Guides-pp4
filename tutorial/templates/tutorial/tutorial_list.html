{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- tutorial list starts here -->
<!-- The code for displaying cards has been appropriated from Prideful
Programmers project which featured at the Code Institute's July Hackathon
in 2024 -->
<div class="container mt-3 min-vh-100" id="venues-page">
    <div>
        <div class="container py-5 d-flex justify-content-center align-items-center">
            <div>
                <h1>Tutorial List</h1>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="container mt-3 p-2">
            <div class="row gx-4 gx-lg-5">
                {% for tutorial in tutorial_list %}
                <div class="col-md-4 mb-5">
                    <div class="card h-100 shadow">
                        {% if "placeholder" in tutorial.image.url %}
                        <img class="card-img-top" src="{% static 'images/default.webp' %}" alt="placeholder image">
                        {% else %}
                        <img class="card-img-top" src="{{ tutorial.image.url }}" alt="{{ tutorial.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h2 class="card-title">{{ tutorial.title }}</h2>
                            <p class="card-text">{{ tutorial.excerpt }}</p>
                            <a href="{% url 'tutorial_detail' tutorial.slug %}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- tutorial list ends here -->
{% endblock %}
