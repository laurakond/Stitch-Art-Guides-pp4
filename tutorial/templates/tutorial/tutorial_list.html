{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial list</title>
</head>

<body>
    {% block content %}
    <!-- tutorial list starts here -->
    <h3>Post list to test:</h3>
    {% for tutorial in tutorial_list %}
    <a href="{% url 'tutorial_detail' tutorial.slug %}">
        <h2>{{ tutorial.title }}</h2>
    </a>
    <p>Description: {{ tutorial.description }}</p>
    <p>Tutor: {{ tutorial.tutor_name }}</p>
    {% endfor %}
    <!-- tutorial list ends here -->
    {% endblock %}
</body>

</html>
